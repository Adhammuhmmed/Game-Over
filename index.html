<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Adham Muhmmed">
    <meta name="Keywords" content="Game Over, موقع العاب">
            <!-- Google Fonts -->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
            <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <!-- Font  Awsome  -->
     <link rel="stylesheet" href="Css/all.min.css">
     <!-- Bootstrab -->
      <link rel="stylesheet" href="Css/bootstrap.min.css">
      <!-- Main Style File -->
       <link rel="stylesheet" href="Css/style.css">
    <title>Login</title>
</head>
<body>
<!-- LIGHT AND DARK MODE ICONE -->
    <span class="position-fixed bottom-0 end-0 m-3 z-3">
        <i role="button" id="mode" class="fa-regular fa-sun fa-xl p-3"></i>
     </span>
<!-- LIGHT AND DARK MODE ICONE -->
     <!-- Start Login -->
        <div class="container min-vh-100 hstack">
            <div class="login w-100 rounded overflow-hidden">
                <div class="row g-0">
                    <div class="col-lg-5 d-none d-md-block">
                        <div class="image">
                        </div>
                    </div>
                    <div class="col-lg-7 p-4">
                        <div class="header text-center">
                            <img src="Images/logo-sm.png" alt="login logo">
                            <h1>LogIn to Game Over</h1>
                        </div>
                        <form class="row g-3 my-4" id="loginForm">
                            <div class="col-12">
                            <div class="form-data">
                                <input type="email" id="email" class="form-control" placeholder="Email Address" />
                                <ul class="alert alert-danger p-0 invalid-feedback">
                                    <li>Email Is Required</li>
                                    <li>InValid Email Formate</li>
                                  </ul>
                               </div>
                            </div>
                            <div class="col-12">
                               <div class="form-data">
                                  <input type="password" id="password" class="form-control" placeholder="Password" />
                                  <ul class="alert alert-danger p-0 invalid-feedback">
                                     <li>Password Is Required</li>
                                     <li>Minimum eight characters, at least one letter and one number</li>
                                  </ul>
                               </div>
                            </div>
    
                            <div class="col-12">
                               <button type="submit" class="btn w-100 main-btn" id="btnLogin">LogIn</button>
                               <p id="msg" class="text-center"></p>
                            </div>
                         </form>
    
                         <footer>
                            <p class="text-center small">
                               Not a member yet?
                               <a href="./register.html" class="link-secondary text-decoration-none" role="button"
                                  >Create Account <i class="fa-solid fa-angle-right"></i
                               ></a>
                            </p>
                         </footer>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Login -->
    <!-- Bootstrab JS -->
     <script src="Js/bootstrap.bundle.min.js"></script>
     <!-- Login Js File -->
    <script src="Js/index.js"></script>
</body>
</html>
